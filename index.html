<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header-container container">
      <div>
        <h1>Todo</h1>
        <span><img src="./images/icon-sun.svg" class="dark-mode"/></span>  
      </div>
      <input type="text" placeholder="create new to do" class="light-toggle"/>
    </div>
    
  </header>
  <main class="light-toggle">
    <div class="container">
      
      <div class="todo-container light-toggle">
        <!-- <div class="todo-items">
          <div class="fav-icon">
            
          </div>
          <p>this is the first item</p>
          <button>X</button>
        </div> -->
      </div>


      <div class="todo-nav light-toggle">
        <div>
          <button class="all-todo todo-nav-item light-toggle">All</button>
          <button class="active-todo todo-nav-item light-toggle">Active </button>
          <button class="complete-todo todo-nav-item light-toggle">Completed</button>
        </div>
        <button class="clear todo-nav-item light-toggle" >Clear completed</button>
      </div>
    </div>
    
  </main>
  <script src="./index.js" type="module"></script>
</body>
</html>
