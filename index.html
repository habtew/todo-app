<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header-container container">
      <div>
        <h1>Todo</h1>
        <span><img src="./images/icon-sun.svg" /></span>  
      </div>
      <input type="text" placeholder="create new to do" />
    </div>
    
  </header>
  <main>
    <div class="container">
      
      <div class="todo-container">
        <div class="todo-items">
          <div class="fav-icon">
            
          </div>
          <p>this is the first item</p>
          <button>X</button>
        </div>
      </div>


      <div class="todo-nav">
        <button class="all-todo todo-nav-item ">All</button>
        <button class="active-todo todo-nav-item">Active </button>
        <button class="complete-todo todo-nav-item">Completed</button>
        <button class="clear todo-nav-item" >Clear completed</button>
      </div>
    </div>
    
  </main>
 
  <!-- Clear Completed
  Drag and drop to reorder list -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./index.js" type="module"></script>
</body>
</html>
